<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game with Images and Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #faf8ef;
            user-select: none;
            overflow: hidden;
        }

        .game-container {
            background-color: #bbada0;
            padding: 2vw;
            border-radius: 1vw;
            text-align: center;
            width: 90vw;
            max-width: 500px;
            box-sizing: border-box;
        }

        .score-container {
            margin-bottom: 2vw;
            font-size: clamp(16px, 4vw, 24px);
            font-weight: bold;
            color: #776e65;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 2vw;
            background-color: #bbada0;
            width: 100%;
            aspect-ratio: 1 / 1; /* Maintains square shape */
        }

        .tile {
            background-color: #cdc1b4;
            border-radius: 1vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(20px, 6vw, 40px);
            transition: all 0.1s ease-in-out;
            aspect-ratio: 1 / 1;
        }

        .tile:not(:empty) {
            background-color: #eee4da;
        }

        .tile img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 600px) {
            .game-container {
                padding: 3vw;
                width: 95vw;
            }

            .grid {
                grid-gap: 1.5vw;
            }

            .tile {
                border-radius: 0.5vw;
            }
        }

        /* Very small screens */
        @media (max-width: 400px) {
            .game-container {
                padding: 2vw;
            }

            .grid {
                grid-gap: 1vw;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-container" id="score">Score: 0</div>
        <div class="grid" id="gameGrid"></div>
    </div>

    <script>
        class Game2048 {
            constructor() {
                this.grid = Array(4).fill().map(() => Array(4).fill(0));
                this.gridElement = document.getElementById('gameGrid');
                this.scoreElement = document.getElementById('score');
                this.score = 0;
                this.tileImages = {
                    0: '',
                    2: 'img/2.png',
                    4: 'img/4.png',
                    8: 'img/8.png',
                    16: 'img/16.png',
                    32: 'img/32.png',
                    64: 'img/64.png',
                    128: 'img/128.png',
                    256: 'img/256.png',
                    512: 'img/512.png',
                    1024: 'img/1024.png',
                    2048: 'img/2048.png'
                };
                this.initGrid();
                this.addRandomTile();
                this.addRandomTile();
                this.updateDisplay();
                this.setupControls();
            }

            initGrid() {
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        const tile = document.createElement('div');
                        tile.className = 'tile';
                        this.gridElement.appendChild(tile);
                    }
                }
            }

            updateDisplay() {
                const tiles = document.querySelectorAll('.tile');
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        const tile = tiles[i * 4 + j];
                        const value = this.grid[i][j];
                        tile.innerHTML = '';
                        if (value) {
                            const img = document.createElement('img');
                            img.src = this.tileImages[value];
                            tile.appendChild(img);
                        }
                    }
                }
                this.scoreElement.textContent = `Score: ${this.score}`;
            }

            addRandomTile() {
                const emptyCells = [];
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (this.grid[i][j] === 0) {
                            emptyCells.push({i, j});
                        }
                    }
                }
                if (emptyCells.length > 0) {
                    const {i, j} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.grid[i][j] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            move(direction) {
                let moved = false;
                let newGrid = JSON.parse(JSON.stringify(this.grid));
                let scoreIncrease = 0;

                if (direction === 'up' || direction === 'down') {
                    for (let j = 0; j < 4; j++) {
                        let column = [];
                        for (let i = 0; i < 4; i++) {
                            column.push(newGrid[i][j]);
                        }
                        if (direction === 'down') column.reverse();
                        const [merged, points] = this.merge(column);
                        scoreIncrease += points;
                        if (direction === 'down') merged.reverse();
                        for (let i = 0; i < 4; i++) {
                            if (newGrid[i][j] !== merged[i]) moved = true;
                            newGrid[i][j] = merged[i];
                        }
                    }
                } else {
                    for (let i = 0; i < 4; i++) {
                        let row = newGrid[i].slice();
                        if (direction === 'right') row.reverse();
                        const [merged, points] = this.merge(row);
                        scoreIncrease += points;
                        if (direction === 'right') merged.reverse();
                        if (merged.some((val, idx) => val !== newGrid[i][idx])) moved = true;
                        newGrid[i] = merged;
                    }
                }

                if (moved) {
                    this.grid = newGrid;
                    this.score += scoreIncrease;
                    this.addRandomTile();
                    this.updateDisplay();
                }
            }

            merge(line) {
                let result = line.filter(x => x);
                let points = 0;
                for (let i = 0; i < result.length - 1; i++) {
                    if (result[i] === result[i + 1]) {
                        result[i] *= 2;
                        points += result[i];
                        result[i + 1] = 0;
                        i++;
                    }
                }
                result = result.filter(x => x);
                while (result.length < 4) result.push(0);
                return [result, points];
            }

            setupControls() {
                let startX = 0;
                let startY = 0;
                let endX = 0;
                let endY = 0;
                let isDragging = false;

                document.addEventListener('mousedown', e => {
                    startX = e.clientX;
                    startY = e.clientY;
                    isDragging = true;
                });

                document.addEventListener('mousemove', e => {
                    if (isDragging) {
                        endX = e.clientX;
                        endY = e.clientY;
                    }
                });

                document.addEventListener('mouseup', () => {
                    if (isDragging) {
                        this.handleSwipe(startX, startY, endX, endY);
                        isDragging = false;
                    }
                });

                document.addEventListener('touchstart', e => {
                    startX = e.changedTouches[0].screenX;
                    startY = e.changedTouches[0].screenY;
                });

                document.addEventListener('touchend', e => {
                    endX = e.changedTouches[0].screenX;
                    endY = e.changedTouches[0].screenY;
                    this.handleSwipe(startX, startY, endX, endY);
                });

                document.addEventListener('keydown', e => {
                    switch(e.key) {
                        case 'ArrowUp': this.move('up'); break;
                        case 'ArrowDown': this.move('down'); break;
                        case 'ArrowLeft': this.move('left'); break;
                        case 'ArrowRight': this.move('right'); break;
                    }
                });
            }

            handleSwipe(startX, startY, endX, endY) {
                const diffX = endX - startX;
                const diffY = endY - startY;
                const minDistance = 30;

                if (Math.abs(diffX) > Math.abs(diffY)) {
                    if (diffX > minDistance) this.move('right');
                    else if (diffX < -minDistance) this.move('left');
                } else {
                    if (diffY > minDistance) this.move('down');
                    else if (diffY < -minDistance) this.move('up');
                }
            }
        }

        const game = new Game2048();
    </script>
</body>
</html>
