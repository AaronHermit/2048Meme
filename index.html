<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game with Images and Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #faf8ef;
            user-select: none;
        }

        .game-container {
            background-color: #bbada0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 95%;
            max-width: 500px; /* Maximum width for larger screens */
            margin: 0 auto;
        }

        .score-container {
            margin-bottom: 15px;
            font-size: clamp(18px, 5vw, 24px);
            font-weight: bold;
            color: #776e65;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 2%;
            background-color: #bbada0;
            width: 100%;
            aspect-ratio: 1/1; /* Keep the grid square */
        }

        .tile {
            width: 100%;
            aspect-ratio: 1/1; /* Keep tiles square */
            background-color: #cdc1b4;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(16px, 5vw, 40px);
            transition: all 0.1s ease-in-out;
        }

        .tile:not(:empty) {
            background-color: #eee4da;
        }

        .tile img {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }

        .controls-info {
            margin-top: 15px;
            font-size: clamp(12px, 3vw, 16px);
            color: #776e65;
        }

        @media (max-height: 600px) {
            .game-container {
                padding: 10px;
            }
            
            .score-container {
                margin-bottom: 10px;
            }
            
            .grid {
                grid-gap: 1.5%;
            }
        }

        @media (max-width: 350px) {
            .game-container {
                padding: 8px;
            }
            
            .grid {
                grid-gap: 1%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-container" id="score">Score: 0</div>
        <div class="grid" id="gameGrid"></div>
        <div class="controls-info">Use arrow keys or swipe to play</div>
    </div>

    <script>
        class Game2048 {
            constructor() {
                this.grid = Array(4).fill().map(() => Array(4).fill(0));
                this.gridElement = document.getElementById('gameGrid');
                this.scoreElement = document.getElementById('score');
                this.score = 0;
                this.tileImages = {
                    0: '',
                    2: 'img/2.png',
                    4: 'img/4.png',
                    8: 'img/8.png',
                    16: 'img/16.png',
                    32: 'img/32.png',
                    64: 'img/64.png',
                    128: 'img/128.png',
                    256: 'img/256.png',
                    512: 'img/512.png',
                    1024: 'img/1024.png',
                    2048: 'img/2048.png'
                };
                
                // Check if images load correctly, otherwise use text fallback
                this.useTextFallback = false;
                this.checkImages();
                
                this.initGrid();
                this.addRandomTile();
                this.addRandomTile();
                this.updateDisplay();
                this.setupControls();
                
                // Handle orientation changes
                window.addEventListener('resize', () => {
                    this.updateDisplay();
                });
            }
            
            checkImages() {
                const testImage = new Image();
                testImage.onerror = () => {
                    this.useTextFallback = true;
                    this.updateDisplay();
                };
                testImage.src = this.tileImages[2];
            }

            initGrid() {
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        const tile = document.createElement('div');
                        tile.className = 'tile';
                        this.gridElement.appendChild(tile);
                    }
                }
            }

            updateDisplay() {
                const tiles = document.querySelectorAll('.tile');
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        const tile = tiles[i * 4 + j];
                        const value = this.grid[i][j];
                        tile.innerHTML = '';
                        
                        if (value) {
                            if (this.useTextFallback) {
                                // Text fallback if images fail to load
                                tile.textContent = value;
                                
                                // Apply background color based on value
                                const power = Math.log2(value);
                                const hue = 30 - power * 5;
                                const lightness = 90 - power * 5;
                                tile.style.backgroundColor = `hsl(${hue}, 80%, ${lightness}%)`;
                                
                                // Adjust text color for readability
                                tile.style.color = power > 5 ? '#f9f6f2' : '#776e65';
                                
                                // Adjust font size for larger numbers
                                if (value >= 1000) {
                                    tile.style.fontSize = 'clamp(12px, 4vw, 30px)';
                                } else if (value >= 100) {
                                    tile.style.fontSize = 'clamp(14px, 4.5vw, 35px)';
                                } else {
                                    tile.style.fontSize = 'clamp(16px, 5vw, 40px)';
                                }
                            } else {
                                // Image-based tiles
                                const img = document.createElement('img');
                                img.src = this.tileImages[value];
                                img.alt = value.toString();
                                tile.appendChild(img);
                            }
                        } else {
                            tile.style.backgroundColor = '#cdc1b4';
                        }
                    }
                }
                this.scoreElement.textContent = `Score: ${this.score}`;
            }

            addRandomTile() {
                const emptyCells = [];
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (this.grid[i][j] === 0) {
                            emptyCells.push({i, j});
                        }
                    }
                }
                if (emptyCells.length > 0) {
                    const {i, j} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.grid[i][j] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            move(direction) {
                let moved = false;
                let newGrid = JSON.parse(JSON.stringify(this.grid));
                let scoreIncrease = 0;

                if (direction === 'up' || direction === 'down') {
                    for (let j = 0; j < 4; j++) {
                        let column = [];
                        for (let i = 0; i < 4; i++) {
                            column.push(newGrid[i][j]);
                        }
                        if (direction === 'down') column.reverse();
                        const [merged, points] = this.merge(column);
                        scoreIncrease += points;
                        if (direction === 'down') merged.reverse();
                        for (let i = 0; i < 4; i++) {
                            if (newGrid[i][j] !== merged[i]) moved = true;
                            newGrid[i][j] = merged[i];
                        }
                    }
                } else {
                    for (let i = 0; i < 4; i++) {
                        let row = newGrid[i].slice();
                        if (direction === 'right') row.reverse();
                        const [merged, points] = this.merge(row);
                        scoreIncrease += points;
                        if (direction === 'right') merged.reverse();
                        if (merged.some((val, idx) => val !== newGrid[i][idx])) moved = true;
                        newGrid[i] = merged;
                    }
                }

                if (moved) {
                    this.grid = newGrid;
                    this.score += scoreIncrease;
                    this.addRandomTile();
                    this.updateDisplay();
                    
                    // Check for game over
                    if (this.isGameOver()) {
                        setTimeout(() => {
                            alert(`Game Over! Your score: ${this.score}`);
                        }, 300);
                    }
                }
            }

            merge(line) {
                let result = line.filter(x => x);
                let points = 0;
                for (let i = 0; i < result.length - 1; i++) {
                    if (result[i] === result[i + 1]) {
                        result[i] *= 2;
                        points += result[i];
                        result[i + 1] = 0;
                        i++;
                    }
                }
                result = result.filter(x => x);
                while (result.length < 4) result.push(0);
                return [result, points];
            }
            
            isGameOver() {
                // Check if grid is full
                let emptyCells = false;
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (this.grid[i][j] === 0) {
                            emptyCells = true;
                        }
                    }
                }
                
                if (emptyCells) return false;
                
                // Check if any moves are possible
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (this.grid[i][j] === this.grid[i][j + 1]) {
                            return false;
                        }
                    }
                }
                
                for (let j = 0; j < 4; j++) {
                    for (let i = 0; i < 3; i++) {
                        if (this.grid[i][j] === this.grid[i + 1][j]) {
                            return false;
                        }
                    }
                }
                
                return true;
            }

            setupControls() {
                let startX = 0;
                let startY = 0;
                let endX = 0;
                let endY = 0;
                let isDragging = false;

                // Prevent scrolling when swiping within the game container
                this.gridElement.addEventListener('touchmove', e => {
                    e.preventDefault();
                }, { passive: false });

                document.addEventListener('mousedown', e => {
                    startX = e.clientX;
                    startY = e.clientY;
                    isDragging = true;
                });

                document.addEventListener('mousemove', e => {
                    if (isDragging) {
                        endX = e.clientX;
                        endY = e.clientY;
                    }
                });

                document.addEventListener('mouseup', () => {
                    if (isDragging) {
                        this.handleSwipe(startX, startY, endX, endY);
                        isDragging = false;
                    }
                });

                document.addEventListener('touchstart', e => {
                    startX = e.changedTouches[0].screenX;
                    startY = e.changedTouches[0].screenY;
                });

                document.addEventListener('touchend', e => {
                    endX = e.changedTouches[0].screenX;
                    endY = e.changedTouches[0].screenY;
                    this.handleSwipe(startX, startY, endX, endY);
                });

                document.addEventListener('keydown', e => {
                    switch(e.key) {
                        case 'ArrowUp': 
                            e.preventDefault();
                            this.move('up'); 
                            break;
                        case 'ArrowDown': 
                            e.preventDefault();
                            this.move('down'); 
                            break;
                        case 'ArrowLeft': 
                            e.preventDefault();
                            this.move('left'); 
                            break;
                        case 'ArrowRight': 
                            e.preventDefault();
                            this.move('right'); 
                            break;
                    }
                });
            }

            handleSwipe(startX, startY, endX, endY) {
                const diffX = endX - startX;
                const diffY = endY - startY;
                
                // Adjust minimum distance based on screen size
                const minDistance = Math.min(window.innerWidth, window.innerHeight) * 0.05;

                if (Math.abs(diffX) > Math.abs(diffY)) {
                    if (diffX > minDistance) this.move('right');
                    else if (diffX < -minDistance) this.move('left');
                } else {
                    if (diffY > minDistance) this.move('down');
                    else if (diffY < -minDistance) this.move('up');
                }
            }
        }

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const game = new Game2048();
        });
    </script>
</body>
</html>
